<!DOCTYPE html>

<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
      <article class="card">
        <figure>
          <img src="assets/images/image-product-desktop.jpg" alt="product photo desktop" class="product-desktop">
        </figure>
        <section>
          <span class="preset4">Perfume</span>
          <h1 class="preset1">Gabrielle Essence Eau De Parfum</h1>
          <p class="preset3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <p class="preset1 promotion-price">$149.99</p>
            <p class="preset5 original-price">$169.99</p>
          </div>
          <button class="add-to-cart preset2"><img src="assets/images/icon-cart.svg" class="cart-icon" alt="cart icon">Add to Cart</button>
        </section>
      </article>
  </main>

</body>

</html>
